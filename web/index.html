<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Correios Helper — Consulta CEP & Frete</title>
    <!-- Fontes customizadas: Google Fonts para tipografia premium -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&family=Fira+Mono:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <!-- TailwindCSS: utilitários para layout e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- CSS customizado: estilos premium, glassmorphism, animações -->
    <link rel="stylesheet" href="/styles.css">
  </head>
    <body class="animated-bg min-h-screen flex items-center justify-center p-6">
      <div class="max-w-4xl w-full glass-card rounded-2xl shadow-2xl p-8 animate-fadein">
      <div id="customLoader" class="custom-loader-overlay hidden" aria-label="Carregando">
        <div class="custom-loader">
          <span></span><span></span><span></span>
        </div>
      </div>
      <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <button id="themeToggle" aria-pressed="false" class="p-2 rounded-md ring-1 ring-transparent hover:ring-slate-200 transition-colors text-sm text-muted">Modo escuro</button>
          <div class="avatar-gradient">
            <img src="/logo.svg" alt="logo" class="h-10 w-10 rounded-full shadow avatar-img" />
            <span class="avatar-initial">C</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-primary heading-font font-titulo">Correios Helper</h1>
            <p class="text-sm text-muted font-desc">Consulta de CEP e simulador de frete</p>
          </div>
        </div>
      </header>

      <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="history-dropdown" id="historyDropdown">
          <button id="historyToggle" class="font-btn px-3 py-2 rounded tooltip" title="Ver histórico de buscas" aria-label="Ver histórico de buscas">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
            Histórico
          </button>
          <div id="historyList" class="history-list hidden"></div>
        </div>
        <!-- Consulta CEP: formulário para buscar endereço pelo CEP -->
        <section class="p-6 rounded-xl card">
          <h2 class="text-lg font-semibold heading-font text-primary mb-3 font-titulo">Buscar endereço por CEP</h2>
          <div class="flex gap-2">
              <input id="cepInput" type="text" placeholder="Digite o CEP (apenas números)" class="flex-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-accent transition bg-transparent text-base font-input placeholder-anim" aria-label="Digite o CEP (apenas números)" />
            <button id="btnCep" class="px-4 py-3 btn-primary rounded-lg shadow hover:brightness-105 transform hover:-translate-y-0.5 transition font-btn ripple">Buscar</button>
          </div>

          <div id="cepResult" class="mt-4 text-sm text-muted space-y-1 opacity-0 translate-y-2 transition-all duration-400 font-resultado"></div>
        </section>

        <!-- Calculadora de frete: formulário para simular frete SEDEX/PAC -->
        <section class="p-6 rounded-xl card">
          <h2 class="text-lg font-semibold heading-font text-primary mb-3 font-titulo">Simular frete</h2>
          <form id="freteForm" class="space-y-3 text-sm">
            <div class="grid grid-cols-2 gap-2">
                <input name="cepOrigem" placeholder="CEP Origem" class="p-2 border rounded font-input placeholder-anim" aria-label="CEP Origem" />
                <input name="cepDestino" placeholder="CEP Destino" class="p-2 border rounded font-input placeholder-anim" aria-label="CEP Destino" />
            </div>

            <div class="grid grid-cols-3 gap-2">
                <input name="pesoKg" placeholder="Peso (kg)" class="p-2 border rounded bg-transparent text-base font-input placeholder-anim" aria-label="Peso (kg)" />
                <input name="valorDeclarado" placeholder="Valor declarado (R$)" class="p-2 border rounded bg-transparent text-base font-input placeholder-anim" aria-label="Valor declarado (R$)" />
                <input name="comprimentoCM" placeholder="Comprimento (cm)" class="p-2 border rounded bg-transparent text-base font-input placeholder-anim" aria-label="Comprimento (cm)" />
            </div>

            <div class="mt-2 text-sm">
              <div class="flex gap-2 service-buttons">
                  <button type="button" data-service="04510" class="service-btn font-btn tooltip ripple" title="SEDEX (04510)">
                  <!-- truck icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline w-4 h-4 mr-2"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="1.5"></circle><circle cx="18.5" cy="18.5" r="1.5"></circle></svg>
                  SEDEX
                </button>
                  <button type="button" data-service="04014" class="service-btn font-btn tooltip ripple" title="PAC (04014)">
                  <!-- box icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline w-4 h-4 mr-2"><path d="M21 16V8a2 2 0 0 0-1-1.73L13 2.27a2 2 0 0 0-2 0L4 6.27A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l6 3.46a2 2 0 0 0 2 0l6-3.46A2 2 0 0 0 21 16z"></path></svg>
                  PAC
                </button>
              </div>
            </div>

            <div class="flex gap-2 items-center">
                <button class="ml-auto px-4 py-2 btn-accent text-white rounded shadow hover:brightness-105 transform hover:-translate-y-0.5 transition font-btn tooltip ripple" type="submit" title="Clique para calcular o frete">Calcular</button>
              <button id="exportCsv" type="button" class="px-3 py-2 border rounded text-sm text-muted hover:bg-slate-100 transition font-btn ripple">Exportar CSV</button>
              <button id="clearBtn" type="button" class="px-3 py-2 border rounded text-sm text-muted hover:bg-slate-100 transition font-btn ripple">Limpar</button>
              <button id="selectBoth" type="button" class="px-3 py-2 border rounded text-sm text-muted hover:bg-slate-100 transition font-btn ripple" title="Selecionar ambos os serviços">Selecionar Ambos</button>
            </div>

            <div id="freteResult" class="mt-3 text-sm text-muted opacity-0 translate-y-2 transition-all duration-400 font-resultado"></div>
            <!-- Skeleton loader: animação de carregamento para resultados de frete -->
            <div id="freteSkeleton" class="mt-3 space-y-2 hidden">
              <div class="skeleton h-12 w-full rounded"></div>
              <div class="skeleton h-12 w-full rounded"></div>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- JS customizado: lógica premium, microinterações, histórico, dark mode -->
    <script src="/app.js"></script>
  </body>
</html>
