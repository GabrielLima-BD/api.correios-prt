<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Correios Helper — Consulta CEP & Frete</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body class="bg-gradient-to-br from-sky-50 to-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-[1.01]">
      <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <img src="/logo.svg" alt="logo" class="h-10 w-10 rounded-full shadow" />
          <div>
            <h1 class="text-2xl font-bold text-primary heading-font">Correios Helper</h1>
            <p class="text-sm text-muted">Consulta de CEP e simulador de frete</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button id="themeToggle" aria-pressed="false" class="p-2 rounded-md ring-1 ring-transparent hover:ring-slate-200 transition-colors text-sm text-muted">Modo escuro</button>
        </div>
      </header>

      <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Consulta CEP -->
        <section class="p-6 rounded-xl card">
          <h2 class="text-lg font-semibold heading-font text-primary mb-3">Buscar endereço por CEP</h2>
          <div class="flex gap-2">
            <input id="cepInput" type="text" placeholder="Digite o CEP (apenas números)" class="flex-1 p-3 border rounded-lg outline-none focus:ring-2 focus:ring-accent transition bg-transparent text-base" />
            <button id="btnCep" class="px-4 py-3 btn-primary rounded-lg shadow hover:brightness-105 transform hover:-translate-y-0.5 transition">Buscar</button>
          </div>

          <div id="cepResult" class="mt-4 text-sm text-muted space-y-1 opacity-0 translate-y-2 transition-all duration-400"></div>
        </section>

        <!-- Calculadora de frete -->
        <section class="p-6 rounded-xl card">
          <h2 class="text-lg font-semibold heading-font text-primary mb-3">Simular frete</h2>
          <form id="freteForm" class="space-y-3 text-sm">
            <div class="grid grid-cols-2 gap-2">
              <input name="cepOrigem" placeholder="CEP Origem" class="p-2 border rounded" />
              <input name="cepDestino" placeholder="CEP Destino" class="p-2 border rounded" />
            </div>

            <div class="grid grid-cols-3 gap-2">
              <input name="pesoKg" placeholder="Peso (kg)" class="p-2 border rounded bg-transparent text-base" />
              <input name="valorDeclarado" placeholder="Valor declarado (R$)" class="p-2 border rounded bg-transparent text-base" />
              <input name="comprimentoCM" placeholder="Comprimento (cm)" class="p-2 border rounded bg-transparent text-base" />
            </div>

            <div class="mt-2 text-sm">
              <div class="flex gap-2 service-buttons">
                <button type="button" data-service="04510" class="service-btn active" title="SEDEX (04510)">
                  <!-- truck icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline w-4 h-4 mr-2"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="1.5"></circle><circle cx="18.5" cy="18.5" r="1.5"></circle></svg>
                  SEDEX
                </button>
                <button type="button" data-service="04014" class="service-btn active" title="PAC (04014)">
                  <!-- box icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline w-4 h-4 mr-2"><path d="M21 16V8a2 2 0 0 0-1-1.73L13 2.27a2 2 0 0 0-2 0L4 6.27A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l6 3.46a2 2 0 0 0 2 0l6-3.46A2 2 0 0 0 21 16z"></path></svg>
                  PAC
                </button>
              </div>
            </div>

            <div class="flex gap-2 items-center">
              <button class="ml-auto px-4 py-2 btn-accent text-white rounded shadow hover:brightness-105 transform hover:-translate-y-0.5 transition" type="submit">Calcular</button>
              <button id="exportCsv" type="button" class="px-3 py-2 border rounded text-sm text-muted hover:bg-slate-100 transition">Exportar CSV</button>
              <button id="clearBtn" type="button" class="px-3 py-2 border rounded text-sm text-muted hover:bg-slate-100 transition">Limpar</button>
              <button id="selectOnly" type="button" class="px-3 py-2 border rounded text-sm text-muted hover:bg-slate-100 transition" title="Quando ativo, clicar em um serviço seleciona somente ele">Selecionar somente</button>
            </div>

            <div id="freteResult" class="mt-3 text-sm text-muted opacity-0 translate-y-2 transition-all duration-400"></div>
            <div id="freteSkeleton" class="mt-3 space-y-2 hidden">
              <div class="skeleton h-12 w-full rounded"></div>
              <div class="skeleton h-12 w-full rounded"></div>
            </div>
          </form>
        </section>
      </main>

      <footer class="mt-6 text-xs text-muted text-center">Feito para uso prático. Integração real com Correios exige credenciais oficiais.</footer>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
